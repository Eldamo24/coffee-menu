<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
        <title>Menu</title>
</head>

<body>
    <header>
        <!-- Carrusel de imagenes  -->
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://c4.wallpaperflare.com/wallpaper/298/105/117/food-breakfast-coffee-coffee-beans-wallpaper-preview.jpg" class="carousel-img d-block img-fluid" alt="coffee cup">
                </div>
                <div class="carousel-item">
                    <img src="https://img.wallscloud.net/uploads/thumb/2687039946/good-morning-coffee-zp45-1024x576-MM-80.webp" class="carousel-img d-block img-fluid" alt="coffee cup">
                </div>
                <div class="carousel-item">
                    <img src="https://c4.wallpaperflare.com/wallpaper/303/363/686/cupcake-and-coffee-brown-and-white-cupcake-wallpaper-preview.jpg" class="carousel-img d-block img-fluid" alt="coffee cup">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </header>
    <main>
        <nav class="nav-style"><!-- d-flex nav-style justify-content-start align-items-center w-100 -->
            <a href="#" class="link-menu">Cafeteria</a>
            <a href="#" class="link-menu">Pasteleria</a>
            <a href="#" class="link-menu">Promos</a>
            <a href="#" class="link-menu">Licuados</a>
            <a href="#" class="link-menu">Bebidas</a>
            <a href="#" class="link-menu">Comidas</a>
            <a href="#" class="link-menu">Postres</a>
            <a href="#" class="link-menu">Cocteleria</a>
        </nav>
    </main>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
